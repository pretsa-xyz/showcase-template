<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="layout-config">
        <div class="layout-config-content-wrapper">
            <a id="layout-config-button" tabindex="0" class="layout-config-button">
                <i class="pi pi-cog"></i>
            </a>
            <a id="layout-config-close-button" tabindex="0" class="layout-config-close">
                <i class="pi pi-times"></i>
            </a>

            <div class="layout-config-content">
                <h:form>
                    <h4>Input Style</h4>
                    <p:selectOneRadio value="#{app.inputStyle}" onchange="App.updateInputStyle(event.target.value)">
                        <f:selectItem itemLabel="Outlined" itemValue="outlined" />
                        <f:selectItem itemLabel="Filled" itemValue="filled" />
                        <p:ajax />
                    </p:selectOneRadio>

                    <h4>Modern Themes</h4>
                    <div class="p-grid free-themes">
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('saga', false)}" oncomplete="App.changeTheme('saga')" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/saga.png" library="showcase" alt="Saga" />
                            </p:commandLink>
                            <span>Saga</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('vela', true)}" oncomplete="App.changeTheme('vela', true)" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/vela.png" library="showcase" alt="Vela" />
                            </p:commandLink>
                            <span>Vela</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('arya', true)}" oncomplete="App.changeTheme('arya', true)" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/arya.png" library="showcase" alt="Arya" />
                            </p:commandLink>
                            <span>Arya</span>
                        </div>
                        <div class="p-col-3"></div>
                    </div>

                    <h4>Legacy Themes</h4>
                    <div class="p-grid free-themes">
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-blue', false)}" oncomplete="App.changeTheme('luna-amber', true)" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/luna-blue.png" library="showcase" alt="Luna Amber" />
                            </p:commandLink>
                            <span>Luna Amber</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-blue', false)}" oncomplete="App.changeTheme('luna-blue', true)" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/luna-blue.png" library="showcase" alt="Luna Blue" />
                            </p:commandLink>
                            <span>Luna Blue</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-green', false)}" oncomplete="App.changeTheme('luna-green', true)" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/luna-green.png" library="showcase" alt="Luna Green" />
                            </p:commandLink>
                            <span>Luna Green</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('luna-pink', false)}" oncomplete="App.changeTheme('luna-pink', true)" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/luna-pink.png" library="showcase" alt="Luna Pink" />
                            </p:commandLink>
                            <span>Luna Pink</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('nova-light', false)}" oncomplete="App.changeTheme('nova-light')" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/nova.png" library="showcase" alt="Nova" />
                            </p:commandLink>
                            <span>Nova</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('nova-dark', false)}" oncomplete="App.changeTheme('nova-dark')" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/nova-alt.png" library="showcase" alt="Nova" />
                            </p:commandLink>
                            <span>Nova Alt</span>
                        </div>
                        <div class="p-col-3">
                            <p:commandLink actionListener="#{app.changeTheme('nova-colored', false)}" oncomplete="App.changeTheme('nova-colored')" update="@(.ui-panel)">
                                <p:graphicImage name="images/themes/nova-accent.png" library="showcase" alt="Nova" />
                            </p:commandLink>
                            <span>Nova Accent</span>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
